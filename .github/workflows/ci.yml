name: CI

# This workflow runs comprehensive testing including:
# - Unit tests across multiple OS and Python versions
# - Integration tests with and without ChromaDB
# - E2E tests with real ChromaDB (multiple versions)
# - Coverage reporting with real ChromaDB
# - Performance benchmarks
# - Security scanning
# - Build and packaging validation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"

jobs:
  # Code quality checks
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          uv sync --dev
          uv pip install pre-commit

      - name: Cache pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-
        continue-on-error: true

      - name: Run pre-commit
        run: uv run pre-commit run --all-files
        continue-on-error: false

      - name: Run ruff check
        run: uv run ruff check src/ tests/

      - name: Run ruff format check
        run: uv run ruff format --check src/ tests/

      - name: Run mypy
        run: uv run mypy src/

  # Test matrix across multiple Python versions
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --dev --extra chromadb

      - name: Run unit tests
        run: uv run pytest tests/unit/ -v --tb=short --strict-markers

      - name: Run integration tests (without ChromaDB)
        run: uv run pytest tests/integration/ -v --tb=short --strict-markers -m "not chromadb"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
          path: |
            .pytest_cache/
            *.log

  # Coverage testing with ChromaDB service using version-aware detection
  coverage:
    runs-on: ubuntu-latest
    services:
      chromadb:
        image: chromadb/chroma:0.5.23 # Use stable version instead of latest
        ports:
          - 8000:8000
        options: >-
          --health-cmd "curl -f http://localhost:8000/api/v1/heartbeat || curl -f http://localhost:8000/api/v2/heartbeat || curl -f http://localhost:8000/heartbeat || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --dev --extra chromadb

      - name: Wait for ChromaDB with version-aware detection
        run: |
          echo "üîç Waiting for ChromaDB to be ready with version detection..."
          timeout 120 bash -c 'until curl -f http://localhost:8000/api/v2/heartbeat >/dev/null 2>&1 || curl -f http://localhost:8000/api/v1/heartbeat >/dev/null 2>&1 || curl -f http://localhost:8000/heartbeat >/dev/null 2>&1; do sleep 5; echo -n "."; done'

          echo "‚úÖ ChromaDB is ready"

          # Detect and log API version
          if [ -f "./scripts/detect-chromadb-version.sh" ]; then
            echo "üìã Running version detection..."
            ./scripts/detect-chromadb-version.sh --host localhost --port 8000
          else
            echo "üìã Manual API version detection..."
            if curl -f -s http://localhost:8000/api/v2/heartbeat >/dev/null 2>&1; then
              echo "‚úÖ ChromaDB v2 API detected"
            elif curl -f -s http://localhost:8000/api/v1/heartbeat >/dev/null 2>&1; then
              echo "‚úÖ ChromaDB v1 API detected"
            elif curl -f -s http://localhost:8000/heartbeat >/dev/null 2>&1; then
              echo "‚úÖ ChromaDB root API detected"
            else
              echo "‚ùå No compatible API found"
              exit 1
            fi
          fi

      - name: Run tests with coverage
        env:
          CHROMA_HOST: localhost
          CHROMA_PORT: 8000
          COVERAGE_FILE: .coverage
          SHARD_MD_USE_MOCK_CHROMADB: "false" # Ensure real ChromaDB is used
        run: |
          # Run ALL tests including e2e with real ChromaDB
          uv run pytest \
            --cov=shard_markdown \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            tests/
          TEST_EXIT_CODE=$?

          # Check coverage threshold (informational only, don't fail the build)
          echo ""
          echo "üìä Checking coverage threshold (informational):"
          uv run coverage report --fail-under=80 || {
            echo "‚ö†Ô∏è Coverage is below 80% threshold - this is informational only and won't fail the build"
            echo "‚ÑπÔ∏è To improve coverage, add more tests for uncovered code paths"
          }

          # Exit with the test exit code (fail only if tests failed, not coverage)
          exit $TEST_EXIT_CODE

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/

  # Build and package testing
  build:
    runs-on: ubuntu-latest
    needs: [lint, test, e2e-tests] # Also wait for e2e tests to pass
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install build dependencies
        run: uv sync --dev --extra chromadb

      - name: Build package
        run: uv build

      - name: Test package installation
        run: |
          # Test wheel installation
          uv pip install dist/*.whl
          uv run shard-md --help

          # Test source distribution
          uv pip uninstall shard-markdown
          uv pip install dist/*.tar.gz
          uv run shard-md --help

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # Performance benchmarks
  benchmark:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Run benchmarks
        run: uv run pytest tests/performance/ --benchmark-only --benchmark-json=benchmark.json

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark.json

  # Security scanning
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Run safety check
        run: uv run safety check --json

      - name: Run bandit security scan
        run: |
          uv pip install bandit[toml]
          uv run bandit -r src/ -f json -o bandit-report.json

      - name: Upload security scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json

  # E2E tests with real ChromaDB
  e2e-tests:
    runs-on: ubuntu-latest
    needs: [lint] # Run after linting passes
    strategy:
      matrix:
        chromadb-version: ["0.5.23", "1.0.16"] # Test with multiple versions

    services:
      chromadb:
        image: chromadb/chroma:${{ matrix.chromadb-version }}
        ports:
          - 8000:8000
        options: >-
          --health-cmd "curl -f http://localhost:8000/api/v1/heartbeat || curl -f http://localhost:8000/api/v2/heartbeat || curl -f http://localhost:8000/heartbeat || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --dev --extra chromadb

      - name: Wait for ChromaDB
        run: |
          echo "üîç Waiting for ChromaDB to be ready..."
          timeout 120 bash -c 'until curl -f http://localhost:8000/api/v2/heartbeat >/dev/null 2>&1 || curl -f http://localhost:8000/api/v1/heartbeat >/dev/null 2>&1 || curl -f http://localhost:8000/heartbeat >/dev/null 2>&1; do sleep 5; echo -n "."; done'
          echo "‚úÖ ChromaDB is ready"

      - name: Run E2E tests with real ChromaDB
        env:
          CHROMA_HOST: localhost
          CHROMA_PORT: 8000
          SHARD_MD_USE_MOCK_CHROMADB: "false"
        run: |
          echo "üß™ Running E2E tests with ChromaDB ${{ matrix.chromadb-version }}"
          uv run pytest tests/e2e/ -v --tb=short --strict-markers
          echo "‚úÖ E2E tests passed with ChromaDB ${{ matrix.chromadb-version }}"

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-test-results-${{ matrix.chromadb-version }}
          path: |
            .pytest_cache/
            *.log

  # ChromaDB integration test with version matrix
  chromadb-integration:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chromadb-version: ["0.5.23", "1.0.16"] # Test stable versions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --dev --extra chromadb

      - name: Setup ChromaDB
        uses: ./.github/actions/setup-chromadb
        with:
          chromadb-version: ${{ matrix.chromadb-version }}
          port: 8000
          timeout: 120

      - name: Run ChromaDB integration tests
        env:
          CHROMA_HOST: localhost
          CHROMA_PORT: 8000
        run: |
          echo "üß™ Running ChromaDB integration tests with version ${{ matrix.chromadb-version }}"

          # Run ALL e2e tests (not just ones marked with chromadb)
          # E2E tests should work with real ChromaDB
          uv run pytest tests/e2e/ -v --tb=short --strict-markers

          # Also run integration tests that require ChromaDB
          uv run pytest tests/integration/ -v --tb=short --strict-markers -m "chromadb" || echo "No tests marked with chromadb in integration"

          # Run basic CLI integration test with real ChromaDB
          # First test that ChromaDB is accessible
          if curl -f -s http://localhost:8000/api/v2/heartbeat >/dev/null 2>&1 || \
             curl -f -s http://localhost:8000/api/v1/heartbeat >/dev/null 2>&1 || \
             curl -f -s http://localhost:8000/heartbeat >/dev/null 2>&1; then
            echo "‚úÖ ChromaDB is accessible, running CLI integration tests"
            
            uv run shard-md collections create ci-test-${{ matrix.chromadb-version }} || {
              echo "‚ö†Ô∏è Failed to create collection, checking ChromaDB status..."
              curl -v http://localhost:8000/api/v2/heartbeat || curl -v http://localhost:8000/api/v1/heartbeat || true
              echo "Skipping CLI integration tests due to ChromaDB connection issues"
              exit 0
            }
            
            echo "# CI Test" > ci-test.md
            echo "Testing ChromaDB integration in CI." >> ci-test.md
            uv run shard-md process --collection ci-test-${{ matrix.chromadb-version }} ci-test.md
            uv run shard-md query search "integration" --collection ci-test-${{ matrix.chromadb-version }}
            uv run shard-md collections delete ci-test-${{ matrix.chromadb-version }} || echo "Collection already deleted or doesn't exist"
          else
            echo "‚ö†Ô∏è ChromaDB not accessible, skipping CLI integration tests"
          fi

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: integration-test-results-${{ matrix.chromadb-version }}
          path: |
            .pytest_cache/
            *.log
