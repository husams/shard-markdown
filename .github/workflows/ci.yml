name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"

jobs:
  # Code quality checks
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          uv sync --dev
          uv pip install pre-commit

      - name: Cache pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-
        continue-on-error: true

      - name: Run pre-commit
        run: uv run pre-commit run --all-files
        continue-on-error: false

      - name: Run ruff check
        run: uv run ruff check src/ tests/

      - name: Run ruff format check
        run: uv run ruff format --check src/ tests/

      - name: Run mypy
        run: uv run mypy src/

  # Test matrix across multiple Python versions
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Run unit tests
        run: uv run pytest tests/unit/ -v --tb=short --strict-markers

      - name: Run integration tests (without ChromaDB)
        run: uv run pytest tests/integration/ -v --tb=short --strict-markers -m "not chromadb"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
          path: |
            .pytest_cache/
            *.log

  # Coverage testing with ChromaDB service using version-aware detection
  coverage:
    runs-on: ubuntu-latest
    services:
      chromadb:
        image: chromadb/chroma:0.5.23 # Use stable version instead of latest
        ports:
          - 8000:8000
        options: >-
          --health-cmd "curl -f http://localhost:8000/api/v1/heartbeat || curl -f http://localhost:8000/api/v2/heartbeat || curl -f http://localhost:8000/heartbeat || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --dev --extra chromadb

      - name: Wait for ChromaDB with version-aware detection
        run: |
          echo "ðŸ” Waiting for ChromaDB to be ready with version detection..."
          timeout 120 bash -c 'until curl -f http://localhost:8000/api/v2/heartbeat >/dev/null 2>&1 || curl -f http://localhost:8000/api/v1/heartbeat >/dev/null 2>&1 || curl -f http://localhost:8000/heartbeat >/dev/null 2>&1; do sleep 5; echo -n "."; done'

          echo "âœ… ChromaDB is ready"

          # Detect and log API version
          if [ -f "./scripts/detect-chromadb-version.sh" ]; then
            echo "ðŸ“‹ Running version detection..."
            ./scripts/detect-chromadb-version.sh --host localhost --port 8000
          else
            echo "ðŸ“‹ Manual API version detection..."
            if curl -f -s http://localhost:8000/api/v2/heartbeat >/dev/null 2>&1; then
              echo "âœ… ChromaDB v2 API detected"
            elif curl -f -s http://localhost:8000/api/v1/heartbeat >/dev/null 2>&1; then
              echo "âœ… ChromaDB v1 API detected"
            elif curl -f -s http://localhost:8000/heartbeat >/dev/null 2>&1; then
              echo "âœ… ChromaDB root API detected"
            else
              echo "âŒ No compatible API found"
              exit 1
            fi
          fi

      - name: Run tests with coverage
        env:
          CHROMA_HOST: localhost
          CHROMA_PORT: 8000
          COVERAGE_FILE: .coverage
        run: |
          uv run pytest \
            --cov=shard_markdown \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=80 \
            tests/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/

  # Build and package testing
  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install build dependencies
        run: uv sync --dev

      - name: Build package
        run: uv build

      - name: Test package installation
        run: |
          # Test wheel installation
          uv pip install dist/*.whl
          shard-md --help

          # Test source distribution
          uv pip uninstall shard-markdown -y
          uv pip install dist/*.tar.gz
          shard-md --help

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # Performance benchmarks
  benchmark:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Run benchmarks
        run: uv run pytest tests/performance/ --benchmark-only --benchmark-json=benchmark.json

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark.json

  # Security scanning
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Run safety check
        run: uv run safety check --json

      - name: Run bandit security scan
        run: |
          uv pip install bandit[toml]
          uv run bandit -r src/ -f json -o bandit-report.json

      - name: Upload security scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json

  # ChromaDB integration test with version matrix
  chromadb-integration:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chromadb-version: ["0.5.23", "0.5.18"] # Test stable versions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --dev --extra chromadb

      - name: Setup ChromaDB
        uses: ./.github/actions/setup-chromadb
        with:
          chromadb-version: ${{ matrix.chromadb-version }}
          port: 8000
          timeout: 120

      - name: Run ChromaDB integration tests
        env:
          CHROMA_HOST: localhost
          CHROMA_PORT: 8000
        run: |
          echo "ðŸ§ª Running ChromaDB integration tests with version ${{ matrix.chromadb-version }}"

          # Run ChromaDB-specific tests
          uv run pytest tests/integration/ -v --tb=short --strict-markers -m "chromadb"

          # Run basic CLI integration test
          uv run shard-md collections create ci-test-${{ matrix.chromadb-version }}
          echo "# CI Test" > ci-test.md
          echo "Testing ChromaDB integration in CI." >> ci-test.md
          uv run shard-md process --collection ci-test-${{ matrix.chromadb-version }} ci-test.md
          uv run shard-md query search "integration" --collection ci-test-${{ matrix.chromadb-version }}
          uv run shard-md collections delete ci-test-${{ matrix.chromadb-version }}

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: integration-test-results-${{ matrix.chromadb-version }}
          path: |
            .pytest_cache/
            *.log
