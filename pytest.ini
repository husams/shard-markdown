[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    e2e: End-to-end user journey tests (should complete in < 5 seconds)
    performance: Performance and stress tests (may take minutes)
    slow: Tests that take longer than 10 seconds
    unit: Fast, isolated unit tests
    integration: Tests that require external services (ChromaDB, etc.)
    timeout: Test timeout marker for pytest-timeout plugin

# Exclude performance tests from normal test runs
# Run with: pytest -m "not performance"
# Run only performance: pytest -m performance
addopts = -v --strict-markers

# Optional: Add coverage settings
# addopts = -v --strict-markers --cov=shard_markdown --cov-report=term-missing
